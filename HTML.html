<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <script src="https://kit.fontawesome.com/55917b8b1b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&family=Source+Code+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="Squirrel.webp" class="card-img">
                <h1 class="card-heading">Cute Squirrel</h1>
                <p class="card-paragraph"><i class="fas fa-quote-left"></i>Because squirrels are so cute.<i class="fas fa-quote-right"></i></p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
